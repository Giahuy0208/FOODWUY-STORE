<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập - FooD_Wuy</title>
    <link rel="stylesheet" href="../register/style.css" />
  </head>
  <body>
    <div class="register-container">
      <h2>Đăng nhập</h2>
      <form id="loginForm" novalidate>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Nhập email"
          required
        />

        <label for="password">Mật khẩu</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Nhập mật khẩu"
          required
        />

        <button type="submit">Đăng nhập</button>
        <div class="or-line">— hoặc —</div>
        <div class="login-link">
          <a class="page-login" href="../register/register.html">Chưa có tài khoản? Đăng ký</a>
        </div>
        <div class="back-link" style="margin-top: 10px;">
          <a href="#">Quên mật khẩu?</a>
        </div>
      </form>

            <!-- Popup thông báo thành công -->
    <div class="popup-overlay" id="successPopup">
      <div class="popup-container">
        <div class="popup-icon">✓</div>
        <h3>Đăng nhập thành công!</h3>
        <p id="welcomeMessage"></p>
        <button id="closePopup">Trở về trang chủ</button>
      </div>
    </div>

      <div class="back-link">
        <a href="../index.html">← Quay lại Trang chủ</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
