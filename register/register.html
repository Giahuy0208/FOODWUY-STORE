<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng ký thành viên - FooD_Wuy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="register-container">
      <h2>Đăng ký thành viên</h2>
      <form id="registerForm" novalidate>
        <label for="fullname">Họ và tên</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Nhập họ và tên"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Nhập email"
          required
        />

        <label for="password">Mật khẩu</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Nhập mật khẩu"
          required
          minlength="6"
        />

        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Nhập lại mật khẩu"
          required
          minlength="6"
        />
        <button type="submit">Đăng ký</button>
        <div class="or-line">— hoặc —</div>
        <div class="login-link">
          <a class="page-login" href="../login/login.html">Đã có tài khoản? Đăng nhập</a>
        </div>
      </form>

      <!-- Popup thông báo thành công -->
    <div class="popup-overlay" id="successPopup">
      <div class="popup-container">
        <div class="popup-icon">✓</div>
        <h3>Đăng ký thành công!</h3>
        <p id="welcomeMessage">Chào mừng bạn đã gia nhập FooD_Wuy</p>
        <button id="closePopup">Tiếp tục</button>
      </div>
    </div>

      <div class="back-link">
        <a href="../index.html">← Quay lại Trang chủ</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
